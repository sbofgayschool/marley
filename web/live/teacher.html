                        <div class="card-body">
                            <div class="row">

                                <div class="col-2">

                                </div>

                                <div class="col-2">

                                        <option value="1" selected>360p & 576p</option>

                                </div>
                                <button v-on:click="switchSp()" class="col-2 btn btn-primary" :disabled="on > 0">{{!sp ? "Special" : "Normal"}}</button>

                            <canvas id="canvas" style="width: 100%; height: 400px;" hidden></canvas>

                    <!-- DIRECT CHAT PRIMARY -->

<!-- Page specified script -->
<script type="application/javascript">
    let liveOption = new Vue({
        el: "#divLiveOption",
        data: {
            on: 0,
            qualities: "2",
            sp: false,
            pdf: "",
            timestamp: 0
        },
        methods: {
            switchButton: function(status) {
                if (status) {
                    if (this.on > 0) {
                        return;
                    }
                    this.on = 1;
                    if (RTCStartBroadcast(liveTracks, parseInt(this.qualities), this.sp, LiveRTCLoadCallback, function() {
                        liveOption.stop(false);
                    })) {
                        return;
                    }
                }
                this.stop(true);
            },
            start: function(timestamp) {
                if (this.on === 2) {
                    return;
                }
                this.on = 2;
                this.timestamp = timestamp;
            },
            stop: function(invoke) {
                if (invoke) {
                    RTCStopConnection();
                }
                if (this.on === 0) {
                    return;
                }
                this.on = 0;
            },
            switchQuality: function() {
                LiveChangeVideoSource();
            },
            switchSp: function() {
                this.sp = !this.sp;
            }
        }
    });

    let liveType = "live";

    let liveTracks = [[null, null, null], [null, null, null], [null, null, null]];

    function LiveChangeVideoSource() {
        if (liveOption.$data.sp) {
            return;
        }
        $("#video")[0].srcObject = liveTracks[parseInt(liveOption.$data.qualities)][2];
    }

    function LiveRTCLoadCallback(sdp, tracks) {
        if (!SockSendMessage({
            Type: "live",
            Operation: "add",
            Offer: sdp,
            Tracks: tracks,
            Pdf: liveOption.$data.sp ? liveOption.$data.pdf : ""
        })) {
            liveOption.stop(true);
        }
    }

    function LiveOnMessageHandler(msg) {
        if (msg["Operation"] === "add") {
            if (msg["Error"]) {
                console.log(msg["Error"]);
                liveOption.stop(true);
            } else {
                liveOption.start(msg["timestamp"]);
                console.log(msg["Answer"]);
                rtcPC.setRemoteDescription(new RTCSessionDescription(msg["Answer"]));
            }
        }
    }

    $(function() {
        navigator.mediaDevices.getUserMedia({video: {height: {exact: 720}, frameRate: 19}, audio: {sampleSize: 24}}).then(
            function(stream) {
                liveTracks[2][0] = stream.getAudioTracks()[0];
                liveTracks[2][1] = stream.getVideoTracks()[0];
                liveTracks[2][2] = stream;
                LiveChangeVideoSource();
            }
        );
        navigator.mediaDevices.getUserMedia({video: {height: {exact: 576}, frameRate: 17}, audio: {sampleSize: 16}}).then(
            function(stream) {
                liveTracks[1][0] = stream.getAudioTracks()[0];
                liveTracks[1][1] = stream.getVideoTracks()[0];
                liveTracks[1][2] = stream;
            }
        );
        navigator.mediaDevices.getUserMedia({video: {height: {exact: 360}, frameRate: 15}, audio: {sampleSize: 8}}).then(
            function(stream) {
                liveTracks[0][0] = stream.getAudioTracks()[0];
                liveTracks[0][1] = stream.getVideoTracks()[0];
                liveTracks[0][2] = stream;
            }
        );
        sockMessageHandler[liveType] = LiveOnMessageHandler;
        SockOpen("1");
    });
</script>
